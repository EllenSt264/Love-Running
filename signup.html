<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Running Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h2 id="logo">Love Running</h2>
      </a>
      <nav>
        <ul id="menu">
          <li id="home-page">
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a class="active" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
       <form class="signup-form" method="post" action="https://formdump.codeinstitute.net/">
         <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
         <label for="fname">First Name</label>
         <input class="text-input" id="fname" type="text" name="first_name" required>
         <label for="lname">Last Name</label>
         <input class="text-input" id="lname" type="text" name="last_name" required>
         <label for="email">Email Address</label>
         <input class="text-input" id="email" type="email" name="email_address" required>
         <label for="road">Road</label>
         <!-- only need the required for one 
         radio button in the group 
         (the group is defined with the name attribute 
         "running_preference")
         -->
         <input id="road" type="radio" name="running_preference" value="road" required>
         <label for="trail">Trail</label>
         <input id="trail" type="radio" name="running_preference" value="trail">
         <label for="both">Both</label>
         <input id="both" type="radio" name="running_preference" value="both">
         <input class="join-button" type="submit" value="Let's Run!">
       </form>
     </section> 
  </body>
</html>
